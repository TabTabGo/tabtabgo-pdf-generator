services:
  pdf-generator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # IMPORTANT: Set API_KEYS environment variable before running
      # Example: export API_KEYS=your-secret-key-1,your-secret-key-2
      # Or use: docker-compose up -e API_KEYS=your-keys
      - API_KEYS=${API_KEYS}
    restart: unless-stopped
    # Optional: Mount a volume for persistent logs
    # volumes:
    #   - ./logs:/app/logs
